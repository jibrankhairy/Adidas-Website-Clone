<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts Google Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon Website -->
   <link rel="shortcut icon" href="img/adidas.png" type="image/x-icon">
  <title>Adidas Official Website</title>
</head>
<body>
  <!-- Main Header Container -->
  <div class="navbar-container">
    
    <!-- Logo Section -->
    <div class="navbar-logo">
      <img class="brand-logo" src="img/adidas-logo.png" alt="Adidas Logo">
    </div>
    
    <!-- Primary Navigation Links -->
    <div class="navbar-primary-links">
      <a class="primary-link" href="#">PRIA</a>
      <a class="primary-link" href="#">WANITA</a>
      <a class="primary-link" href="#">ANAK</a>
      <a class="primary-link" href="#">OLAHRAGA</a>
      <a class="primary-link" href="#">BRANDS</a>
      <a class="primary-link" href="#">PROMO</a>
    </div>
    
    <!-- Utility Links and Search Bar -->
    <div class="navbar-utility-section">
      <div class="utility-links">
        <a class="utility-link" href="#">Status Pesanan</a>
        <a class="utility-link" href="#">Bantuan</a>
        <a class="utility-link" href="#">Daftar Newsletter</a>
        <div class="language-switcher">
          <img src="img/id.svg" alt="Switch Language">
        </div>
        <a href="#" class="utility-link">Masuk</a>
      </div>
      <div class="search-container">
        <input class="search-input" type="text" name="search-bar" id="search-bar" placeholder="Cari">
        <img class="icons-search-bar" src="assets/search.png" alt="icons-search-bar">
        <img class="icons-bag" src="assets/shopping-bag.png" alt="icons-bag">
      </div>
    </div>
  </div>
  <div class="main-content">
    <img src="img/4967344_hp_glp_masthead_dt_1920x720_id.jpg" alt="">
    <img src="img/4883466_masthead_dt_2880x1280.jpg" alt="">
  </div>
</body>
</html>
